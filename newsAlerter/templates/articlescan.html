<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Analysis</title>
    <style type="text/css">
        body {
            background-color: #1a1d21;
            color: #ffffff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .summary-box {
            background: #2f3337;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .article-content {
            background: #2f3337;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .positive {
            background-color: rgba(40, 167, 69, 0.2);
            padding: 2px 0;
        }
        .negative {
            background-color: rgba(220, 53, 69, 0.2);
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="summary-box">
            <h2>Summary</h2>
            <p>{{summary}}</p>
        </div>

        <div class="article-content">
            {{article_content}}
        </div>
    </div>
</body>
</html>
